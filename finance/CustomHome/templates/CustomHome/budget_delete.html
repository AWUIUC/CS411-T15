<!--
This html page handles deletions for budget info
-->
<!DOCTYPE html>
<html>
<head>
<title>Delete from budget</title>
</head>
<body>

<h1>Some heading for delete from budget table</h1>
<p>This is a paragraph.</p>

<p>Are you sure you want to delete "{{item}}"?</p>

<form action = "{% url 'CustomHome:deleteBudget' item.id %}" method = "POST">

  {% csrf_token %}
  <a href = "{% url 'CustomHome:viewBudgetInfo' %}">Cancel</a>
  <input type = "submit" name = "Confirm" value = "Click here to delete">
</form>

<!--

  {% csrf_token %}
  {{form}}
  <input type = "submit" name = "Submit">
</form>
-->

</body>
</html>
